<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="contenedor-formulario">
        <form action="#" method="post">
            <h1>Formulario de Contacto</h1>
            <p>Por favor, llena los campos a continuación para contactarnos.</p>

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" placeholder="tu@correo.com" required>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Tu número de teléfono" required>

            <label for="pais">País</label>
            <select id="pais" name="pais" required>
                <option value="">Selecciona tu país</option>
                <option value="mexico">México</option>
                <option value="argentina">Argentina</option>
                <option value="espana">España</option>
                <option value="chile">Chile</option>
                <option value="colombia">Colombia</option>
            </select>

            <label for="comentarios">Comentarios</label>
            <textarea id="comentarios" name="comentarios" placeholder="Escribe tus comentarios o preguntas aquí..."></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
